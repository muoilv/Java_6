<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}"  >

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Purple Admin</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="/resources/style/admin/assets/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/resources/style/admin/assets/vendors/css/vendor.bundle.base.css">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="/resources/style/admin/assets/css/style.css">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="/resources/style/admin/assets/images/favicon.ico" />
  
  </head>
  <body>
  <main>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
          <div class="row flex-grow">
            <div class="col-lg-8 mx-auto ">
              <div class="auth-form-light text-left p-5">
                <div class="brand-logo">
                  <img src="/resources/style/admin/assets/images/logo.svg">
                </div>
                <form th:action="@{/security/postregister}" th:object="${user}" class="pt-3" method="POST"  enctype="multipart/form-data">
                	<div class="row ">
                		<div class="col-6" >
	                		<div class="form-group">
	                    		<input th:field="*{nameUser}" type="text" class="form-control form-control-lg" id="exampleInputUsername1" placeholder="Name"/>
		                  		<i class="error-register" th:errors="*{nameUser}"></i>
		                  	</div>
		                  	<div class="form-group">
		                    	<input th:field="*{emailUser}" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Email"/>
		                  		<i class="error-register" th:errors="*{emailUser}"></i>
		                  	</div>
	                		<div class="form-group">
		                    	<input th:field="*{phoneUser}"  class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Phone"/>
		                  		<i class="error-register" th:errors="*{phoneUser}"></i>
		                  	</div>
		                  	<div class="form-group">
		                    	<textarea th:field="*{addressUser}" class="form-control form-control-lg" row="4" placeholder="Address"></textarea>
		                  		<i class="error-register" th:errors="*{addressUser}"></i>
		                  	</div>
	                	</div>
	                	<div class="col-6" >
		                  	<div class="form-group">
		                    	<input th:field="*{passwordUser}" type="password"  class="form-control form-control-lg"  placeholder="Password"/>
		                  		<i class="error-register" th:errors="*{passwordUser}"></i>
		                  	</div>
		                  	<div class="form-group" >
		                  		<select class="form-control form-control-lg"  th:field="*{gender}">
		                  			<option value="GD01">Nam</option>
		                  			<option value="GD02">Ná»¯</option>
		                  		</select>
		                  	</div>
	                		<div class="form-group">
		                    	<textarea th:field="*{noteUser}" class="form-control form-control-lg" row="6"  placeholder="Note"></textarea>
		                  	</div>
		                  	
		                  	<i class="error-register" th:text="${message}"></i>
	                	</div>
                	</div>
                	
                   <button type="submit" class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn" >SIGN UP</button>
                </form>
                </div>
                  	<div class="text-center mt-4 font-weight-light"> Already have an account? <a th:href="@{/security/login/form}" class="text-primary">Login</a>
                  	</div>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="assets/vendors/js/vendor.bundle.base.js"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="assets/js/off-canvas.js"></script>
    <script src="assets/js/hoverable-collapse.js"></script>
    <script src="assets/js/misc.js"></script>
    <!-- endinject -->
    </main>
  </body>
</html>
